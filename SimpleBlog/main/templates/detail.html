{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container ">

     <div class="card top rounded">
          <div class="card-header">
               <h1><b>{{post.title}}</b></h1>
               <a href="{% url 'update' post.slug%}"><button class="btn btn-primary">Edit</button></a>
               <a href="{% url 'delete' post.slug%}"><button class="btn btn-danger">Delete</button></a>
          </div>
          {% if post.image %}
          
          <img src="{{post.image.url}}" class="mx-auto d-block" style="height:400px;width:auto" alt="">
          {% endif %}
          <div class="card-body">
               <blockquote class="blockquote mb-0">
                    <p>{{post.descriptions}}</p><br>
                    <footer class="blockquote-footer">Auther by <cite title="Source Title">{{post.author}}</cite>
                    </footer>
               </blockquote>
          </div>
     </div>

</div>
{% endblock content %}
