{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container ">

     <div class="container ">
          <a class="btn btn-info btn-md" href="{% url 'create' %}"> Create Post</a>
          <h1 class="heading">Top Post</h1>
     </div>
     <div class="container ">
          {% for post in AllPost %}

          <div class="card rounded mb-4">
               {% comment %} <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap"> {% endcomment %}
               <div class="card-body card-body-updated">
                    <a style="text-decoration: none;" href="{% url 'detail' post.slug %}">
                         <h5 class="card-title">{{post.title}}</h5>
                    </a>

                    <p class="card-text">{{post.descriptions|truncatechars:100}}</p>
                    <p class="card-text"><small class="text-muted">{{post.date_created}}</small></p>
               </div>
          </div>

          {% endfor %}


     </div>
</div>

{% endblock content %}
