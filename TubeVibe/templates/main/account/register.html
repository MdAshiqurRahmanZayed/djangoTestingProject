{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
     
     {% if 'register' in request.path %}
     <h3>Register:</h3>     
     {% else %}
     <h3>Login:</h3>     
     {% endif %}
          
     <form method="POST">
          {% csrf_token %}
          {{form|crispy}}
          <button class="btn btn-primary">
               Save
          </button>
     </form>
</div>
{% endblock body %}
