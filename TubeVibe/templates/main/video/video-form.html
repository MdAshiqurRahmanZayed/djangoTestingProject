{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
     
     {% if 'create' in request.path %}
     <h3>Create your video:</h3>     
     {% else %}
     <h3>Update your video:</h3>   
     {{message}}  
     {% endif %}
          
          {% if not message  %}
               
          <form method="POST">
               {% csrf_token %}
               {{form|crispy}}
               <button class="btn btn-primary">
                    Save
               </button>
          </form>
          {% endif %}
               
</div>
{% endblock body %}
