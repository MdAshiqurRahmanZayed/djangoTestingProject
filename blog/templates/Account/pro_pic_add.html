{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Profile {% endblock %}
{% block content %}
<div class="container">

  <h2>Add Your Profile Picture:</h2>
  <form method="POST" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm mt-3">Add</button>
  </form>
</div>
{% endblock %}
