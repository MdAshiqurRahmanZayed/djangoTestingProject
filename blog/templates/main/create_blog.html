{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create blog {% endblock %}
{% block content %}
<div class="container">

  <h2>Write Your Blog Here:</h2>
  <form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm mt-3">Publish</button>
  </form>
</div>
{% endblock %}
