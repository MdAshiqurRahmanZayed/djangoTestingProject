{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{blog.blog_title}} {% endblock %}
{% block content %}
<div class="container">
     {% if blog.author == user %}
     <form method="POST">
          {{form|crispy}}
          {% csrf_token %}
          <button class="btn btn-primary m-4" type="submit" name="button">Update</button>
          {% else %}
          <p>Your are not allowed to view this page. 404</p>
     </form>
</div>
{% endif %}
{% endblock %}
