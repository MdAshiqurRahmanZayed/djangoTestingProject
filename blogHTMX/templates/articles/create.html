<!-- templates/articles/create.html -->

{% extends 'base.html' %}

{% block body %}
<div class="container">

     <div hx-target="this" hx-swap="outerHTML">
          <form>
               {% csrf_token %}
               {{ form.as_p }}
               <button hx-post="." hx-target="body" class="btn btn-success" type="submit" hx-redirect="/">Save</button>
          </form>
     </div>
</div>
{% endblock %}
