{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>{% if form.instance.pk %}Update Article{% else %}Create Article{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
