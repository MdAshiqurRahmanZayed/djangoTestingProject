{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'main:article_detail' article.pk %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
