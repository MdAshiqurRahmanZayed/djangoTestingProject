<h1>Log in </h1>

<style>
     h3{
          color:red;
     }
     h5{
          font-weight: bold;
     }
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
     {% csrf_token %}
     
     <p>Username:</p>
     <input type="text" name="username"/>
     
     <p>Password:</p>
     <input type="Password" name="password"/>
     <br>
     <input type="submit" value="submit">
     <h5>Not a member <a href="register">Sign up now</a></h5>

</form>
